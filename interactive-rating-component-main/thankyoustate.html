<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="thankyoustate.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;400&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>
</head>

<body>
  <div class="l_wrapper">
    <div class="contents">
      <img class="contents-point" src="./images/illustration-thank-you.svg" alt="">
      <div class="contents-typhograph"> You selected <span class="selectedRating"></span> out of 5 </div>
      <h1 class="contents-title"> Thank you!</h1>
      <p class="contents-description"> We appreciate you taking the time to give a rating. If you ever need more
        support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>

  <script>

    const urlParams = new URLSearchParams(window.location.search)
    const rating = urlParams.get("rating")

    const selectedRatingElement = document.querySelector(".selectedRating")
    selectedRatingElement.innerText = rating

  </script>
</body>

</html>
