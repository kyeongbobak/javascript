<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="section">
      <h1 class="login-title">
        SIGN IN TO YOUR
        <br>ACCOUNT
      </h1>
      <form class="login-form">
        <input class="login-form-id" required type="text" placeholder="Username">
        <input class="login-form-password" type="text" placeholder="Password">
        <img class="login-form-point"
          src="https://cdn2.iconfinder.com/data/icons/basic-ui-interface-v-2/32/hide-512.png">
        <button class="login-form-button">SIGN IN</button>
      </form>
      <div class="login-form-link"><a href="">Forgot Your password?</a></div>
    </div>
  </div>
</body>

</html>
