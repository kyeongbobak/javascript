<html>

<head>
</head>


<body>
  <h2 id="title">클릭 이벤트를 붙여보자</h2>
  <article id="mission">
    <p>JS를 이용해서 숫자증가버튼을 클릭했을때 span의 숫자가 1씩 올라가게 해주세요.</p>
  </article>

  <div id="container">
    <button>숫자증가</button>
    <span>0</span>
  </div>

  <script>

    const button = document.querySelector("button")
    const span = document.querySelector("span")

    function onClickButton() {
      // 현재 span의 텍스트 가져와 정수형으로 변환 그렇지 않으면 숫자 연산을 할 수 없음
      let currentValue = parseInt(span.textContent)
      span.innerText = currentValue + 1
    }

    button.addEventListener("click", onClickButton)
  </script>

</body>

</html>
