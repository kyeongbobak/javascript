<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>FAQ accordion</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
  </div>
  <div class="main">
    <div class="l-wrapper">
      <h1 class="main-title">FAQs</h1>
      <div class="main-item">
        <div class="item-typhography">
          what is Frontend Mentor, and how will it help me?
        </div>
        <img onclick="show()" src="./assets/images/icon-plus.svg" alt="">
        <p class="text"></p>
        <div class="item-typhography">
          what is Frontend Mentor, and how will it help me?
        </div>
        <img onclick="show()" src="./assets/images/icon-plus.svg" alt="">
        <p class="text"></p>
        <div class="item-typhography">
          what is Frontend Mentor, and how will it help me?
        </div>
        <img onclick="show()" src="./assets/images/icon-plus.svg" alt="">
        <p class="text"></p>
      </div>

      <script>


        const text = document.querySelector(".text")
        const button = document.querySelector("img")

        // 현재 텍스트가 표시되고 있는지 여부를 추적
        let isTextVisible = false;

        function show() {
          if (!isTextVisible) {
            button.src = "./assets/images/icon-minus.svg"
            text.innerText = "Frontend Mentor offers realistic coding challenges to help developers improve their frontend coding skills with project in HTML, CSS and JavaScript It's suitable for all levels and ideal for portfolio building."
            isTextVisible = true;
          } else {
            button.src = "./assets/images/icon-plus.svg"
            text.innerText = ""
            isTextVisible = false
          }
        }

      </script>
</body>

</html>
